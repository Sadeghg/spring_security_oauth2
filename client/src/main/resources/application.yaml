server:
  port: 8080

spring:
  security:
    oauth2:
      client:
        registration:
          my-client:
            provider: spring
            client-id: project-management
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/login/oauth2/code/my-client"
            scope: openid
        provider:
          spring:
            issuer-uri: http://localhost:9000


